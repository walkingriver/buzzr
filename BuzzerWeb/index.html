<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Show Buzzer</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gameshow Buzzer
                        <span id="youwin" class="label label-success hidden">YOU WIN!</span>
                        <span id="sorry" class="label label-danger hidden">sorry</span>
                    </h3>
                </div>
                <div class="panel-body center-block">
                    <input type="button" class="btn btn-lg btn-primary" id="buzz" value="Buzz" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <input type="button" class="btn btn-default center-block" id="reset" value="Reset" />
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/jquery.signalR-2.0.1.js"></script>
    <script src="signalr/hubs"></script>
    <script src="app/index.js"></script>
</body>
</html>
