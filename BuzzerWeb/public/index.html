<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Show Buzzer</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/buzzer.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="gameshowBuzzerApp" ng-controller="buzzerController as vm">
    <div class="container">
        <div class="row">
            <h3>
                Gameshow Buzzer {{vm.title}}
            </h3>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <button class="buzzer" ng-class="vm.winner?'winner':''" ng-click="vm.buzz()" ng-disabled="vm.isNotReady()"></button>
        </div>
        <div class="row">
            <div class="pull-right">
                <span class="badge">{{vm.isNotReady()}}</span>
                <input type="button" class="btn btn-default center-block" value="Reset" ng-click="vm.reset()" />
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/jquery.signalR-2.0.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <!--<script src="signalr/hubs"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/js/gameshowBuzzerApp.js"></script>
    <!--<script src="app/js/signalRSvc.js"></script>-->
    <script src="app/js/socketioSvc.js"></script>
</body>
</html>
